    <title>Головна сторінка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Представтесь, будь ласка</h1>

                <label>Ваше ім'я: <input type="text" name="name" required /></label>

            </p>
        </form>
        <hr>
        <a href="./comment.html">Залишити коментар</a>
    </div>
</body>
